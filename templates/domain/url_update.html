{% extends 'base/base.html' %}
{% load bootstrap5 %}

{% block contents %}

    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1 class="sub-header">Url 수정</h1>
            </div>
            <div class="row mt-5">
                <div class="update-page">
                    <form action="{% url 'domain:update' pk=url.pk %}" method="POST">
                        {% csrf_token %}
                        <table>
                            {% bootstrap_form form %}
                        </table>
                        <input type="submit" value="수정" class="btn btn-primary">
                        <a href="{% url 'domain:delete' pk=url.pk %}" onclick="return confirm('정말 삭제하시겠습니까?')"
                           class="btn btn-danger">삭제</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
